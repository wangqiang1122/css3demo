<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style media="screen" >
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      div{
          width: 200px;
          height: 200px;
          position: absolute;
      }
    </style>
</head>
<body>
<div style="background: pink;left: 300px;top: 100px;z-index: 1"></div>
<div style="background: black;left: 400px;top: 200px;z-index: 2"></div>
<div style="background: blue;left: 700px;top: 50px;z-index: 3"></div>
<div style="background: red;left: 750px;top: 150px;z-index: 4"></div>
</body>
<script>
 window.onload = function () {
     let aDiv = document.getElementsByTagName('div');
     let oldPos = Array.from(aDiv).map((div)=>{
         return {
             left: div.offsetLeft,
             top: div.offsetTop,
         }
     })
     // console.log(oldLeft)
     document.onmousemove = function (ev) {
         Array.from(aDiv).map((div,index)=>{
             div.style.left =oldPos[index].left+(ev.clientX*div.style.zIndex/100)+'px';
             div.style.top =oldPos[index].top+(ev.clientY*div.style.zIndex/100)+'px'
         })
     }

 }
</script>
</html>
